<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<style type="text/css">
		ul li{list-style: none;color:blue;}
		ul li:hover{color: red;}
		h3 {font-family: "华文行楷",font-size:26;color: #f60;}
		p{color:blue;text-indent:28px;}
	</style>
</head>
<body>
<h3>路由是通过a链接和button点击实现跳转的</h3>
<h4>它遵循2个原则，不管a链接或者button放在哪</h4>
<ul>
    <li>只要不是以
        <pre>./</pre>开头那么它一定显示在主组件的插座上（他会去找主路由配置，并显示在主插座上）
    </li>
    <li>只要是以
        <pre>./</pre>开头那么它一定显示在相应的组件插座上（他会去找子路由配置，并显示在对应的插座上）
    </li>
</ul>

</body>
</html>
